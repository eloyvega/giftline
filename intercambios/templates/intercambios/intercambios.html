{% extends "layouts/base-user.html" %}

{% block content %}
    <h2>Mis Intercambios</h2>
    <ul>
        {% for intercambio in intercambios %}
            <a href="{% url 'app:intercambio' intercambio.id %}">
                <li>{{ intercambio.nombre }}</li>
            </a>
        {% endfor %}
    </ul>
{% endblock %}
