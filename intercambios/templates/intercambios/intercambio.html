{% extends "layouts/base-user.html" %}

{% block content %}
    <h1>{{ intercambio.nombre }}</h1>
    <p>Participantes:</p>
    <ul>
        {% for user in intercambio.participantes.all %}
            <li>{{ user.first_name }} {% if user in admins %}[admin]{% endif %}</li>
        {% endfor %}
    </ul>
{% endblock %}
