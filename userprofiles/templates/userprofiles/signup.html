{% extends "layouts/base-anon.html" %}

{% block content %}
    <p>Crea una cuenta primero morsa foca!</p>
    {% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}
    <form action="{% url 'account:signup' %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Crear">
    </form>
{% endblock %}
